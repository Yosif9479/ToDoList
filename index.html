<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" type="text/css" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To Do</title>
</head>
<body class="bg-[#1A1A1A] text-white">
<header class="bg-[#0D0D0D] h-[20vh] flex items-center justify-center gap-2">
    <img class="size-8" src="https://img.icons8.com/nolan/96/launched-rocket.png" alt=""/>
    <div class="font-black text-2xl" style="font-family: Inter, sans-serif">
        <label class="text-[#4EA8DE]">To</label><label class="text-[#5E60CE]">Do</label>
    </div>
</header>
<!--  Content  -->
<div class="max-w-175 -translate-y-5 mx-auto px-5">
    <!--  Addition  -->
    <div class="w-full h-9 flex">
        <input class="bg-[#262626] outline-1 outline-[#0D0D0D] w-[80%] rounded-md h-full px-3 text-[#808080]"
               placeholder="Add a new task..." id="task-input"/>
        <button class="bg-[#1E6F9F] w-[15%] flex items-center justify-center text-sm rounded-md h-full ml-auto"
                id="create-button">
            <img class="size-5" src="https://img.icons8.com/?size=100&id=24717&format=png&color=ffffff" alt=""/>
        </button>
    </div>

    <!--  Tasks  -->
    <div class="mt-10 flex flex-col gap-5">
        <div class="w-full flex items-center border-b-1 pb-3 border-white/20">
            <div class="flex items-center gap-2 text-sm">
                <label class="text-[#4EA8DE] font-bold">Tasks created</label>
                <div class="bg-[#333333] rounded-full flex items-center justify-center px-1.5" id="tasks-created">0
                </div>
            </div>
            <div class="flex items-center gap-2 text-sm ml-auto">
                <label class="text-[#8284FA] font-bold">Completed</label>
                <div class="bg-[#333333] rounded-full flex items-center justify-center px-1.5" id="tasks-completed">0
                </div>
            </div>
        </div>
        <ul class="flex flex-col gap-5" id="task-container">
            <li class="task" id="0">
                <div class="bg-[#5E60CE] size-5 rounded-full shrink-0 p-1" data-check>
                    <img class="hidden" src="https://img.icons8.com/?size=48&id=7690&format=png&color=ffffff" alt="">
                </div>
                <p></p>
                <button class="size-5 shrink-0 ml-auto">
                    <img src="https://img.icons8.com/?size=96&id=G01ACMKXfdpJ&format=png&color=ffffff" alt="">
                </button>
            </li>
        </ul>
    </div>
</div>
<script type="module" src="/src/todo.ts"></script>
</body>
</html>
